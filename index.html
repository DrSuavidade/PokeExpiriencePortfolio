<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Quest</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=League+Spartan:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom scrollbar for game feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Fallback for main UI */
      }
      .pixel-font {
        font-family: "Press Start 2P", cursive;
      }
      @font-face {
        font-family: "Pretendo";
        src: url("/fonts/Pretendo.ttf");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <script type="importmap">
